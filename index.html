<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Astra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/player.js" defer></script>
  <script src="scripts/obstacles.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <div id="game">
    <div id="playingArea">
      <div id="floor"></div>
    </div>
    <div class="screen hidden" id="final-screen">
      <div class="main-content">
        <span class="neon-text">Game Over</span>
        <button id="final-button">Try Again</button>
      </div>
    </div>
    <div class="screen" id="title-screen">
      <div class="main-content">
        <span class="neon-text">Ad Astra</span>
        <button id="start-button">Start</button>
      </div>
      <div class="astro-fly" id="astro-fly1"></div>
      <div class="astro-fly" id="astro-fly2"></div>
      <div class="astro-fly" id="astro-fly3"></div>
    </div>

  </div>
</body>

</html>
